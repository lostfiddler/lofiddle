<!doctype html>
<html lang="en">

        <title>lofiddle</title>
        <meta name="viewport" content="width=device-width" />
        <!--<meta name="theme-color" content="#049EF4">-->
        <link rel="stylesheet" href="src/css/sanitize.css" />
        <link rel="stylesheet" href="src/css/global.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css"

    <body>

        <script
